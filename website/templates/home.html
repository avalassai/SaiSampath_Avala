{%extends 'base.html' %}


{% block content %}

<center><h1>Contact Management</h1></center>
<a href="{% url 'add_record' %}" class="btn btn-secondary">Create a New Contact</a><br><br>
<table class="table table-striped table-hover table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col"></th>
      <th scope="col">Contact Name</th>
      <th scope="col">Email</th>
      <th scope="col">Created Date</th>
    </tr>
  </thead>
  <tbody>
{% if records %}
  {% for record in records %}
  <tr>
    <td><a href="{% url 'record' record.id %}"><i class="fa-solid fa-pen-to-square"></i></a>&nbsp;&nbsp;&nbsp;<a href="{% url 'delete' record.id %}"><i class="fa-solid fa-dumpster"></i></a></td>
      <td><a href="{% url 'record' record.id %}" style="text-decoration: none; color: black;">{{record.first_name}}</a></td>
      <td><a href="{% url 'record' record.id %}" style="text-decoration: none; color: black;">{{record.email}}</a></td>
      <td><a href="{% url 'record' record.id %}" style="text-decoration: none; color: black;">{{record.created_at}}</a></td>
  </tr>
  {% endfor %}
{% endif %}
</tbody>
</table>


{% endblock %}
